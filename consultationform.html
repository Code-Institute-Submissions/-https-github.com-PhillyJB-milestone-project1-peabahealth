<div>
    <h3 id="consultation-form-header">Consultation Form</h3>
    <form  class="submission-forms" action="#">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Email address:</label><br>
        <input type="email" id="email" name="mail" required><br>

        <label for="mob-number">Mobile Number:</label><br>
        <input type="text" id="mob-number" name="mob-number" value="+44" required><br>

        <label for="dob">Date of Birth - Written in format of dd/mm/yyyy:</label><br>
        <input type="text" id="dob" name="dob" required><br>

        <label for="symptoms">Please give a description of the symptoms<br> you are experiencing using no more than 500 characters:</label><br>
        <input type="text" id="symptoms" name="symptoms" required><br>

        <label for="medication">Please list all current medication and supplements<br>you are taking including strength and doses:</label><br>
        <input type="text" id="medication" name="medication" required><br><br>

        <input type="submit" value="Submit">
    </form>
