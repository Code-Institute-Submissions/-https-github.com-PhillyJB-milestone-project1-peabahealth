<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Peaba Health</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!--logIn/register, Search Bar and Shopping basket-->
        <div class="row">
          <div class="col-4">
            <button>LogIn/Register</button>
          </div>

          <div class="col-4">
            <input type="text" placeholder="Search" /><button>
              <i class="fas fa-search"></i>
            </button>
          </div>

          <div class="col-4">
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
        <!--Logo in it's own row and column-->
        <div class="row">
          <div class="col-6 offset-3">
            <img
              class="logo"
              src="assets/images/logos/peaba-health-logo.png"
              alt="peaba-health-logo"
            />
          </div>
        </div>
        <!--Nav Bar-->
      <div></div>
      </div>

    </header>

    <section></section>

    <footer></footer>
  </body>
</html>
