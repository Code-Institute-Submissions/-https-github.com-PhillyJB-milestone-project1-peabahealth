<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

  <body>
    <header>
      <div class="container">
        <!--logIn/register, Search Bar and Shopping basket-->
        <div class="row">
            <div class="col-3 page-top">
            <img class="logo" src="assets/images/logos/peaba-health-logo-jpg.jpg" alt="peaba-health-logo" style="width: 120px; height: 60px;" />
          </div>
          <div class="col-3 page-top">
            <button>LogIn/Register</button>
          </div>

          <div class="col-3 page-top">
            <button><i class="fas fa-search"></i></button>
            <input type="text" placeholder="Search" style="width: 90px; position: absolute;"/>
          </div>

          <div class="col-3 page-top">
            <i class="fas fa-shopping-cart" style="float: right;"></i>
          </div>
        </div>

        <!--Nav Bar-->
      <div></div>
      </div>

    </header>

    <section></section>

    <footer></footer>
